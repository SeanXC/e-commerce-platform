services:
  addtocart-service:
    build: ./addToCart
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-addtocart:5432/addToCartDB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED: false
    depends_on:
      postgres-addtocart:
        condition: service_healthy
    networks:
      - ecommerce-network

  productdetails-service:
    build: ./productdetailsservice
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb-products:27017/productDB
      SPRING_DATA_MONGODB_DATABASE: productDB
    depends_on:
      mongodb-products:
        condition: service_healthy
    networks:
      - ecommerce-network

  usermetadata-service:
    build: ./usermetadata
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-usermetadata:5432/usermetadataDB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres-usermetadata:
        condition: service_healthy
    networks:
      - ecommerce-network

  postgres-addtocart:
    image: postgres:15
    environment:
      POSTGRES_DB: addToCartDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_addtocart_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 20s
      retries: 10
    networks:
      - ecommerce-network

  postgres-usermetadata:
    image: postgres:15
    environment:
      POSTGRES_DB: usermetadataDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_usermetadata_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 20s
      retries: 10
    networks:
      - ecommerce-network

  mongodb-products:
    image: mongo:6
    environment:
      MONGO_INITDB_DATABASE: productDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_products_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/productDB --quiet
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce-network

volumes:
  postgres_addtocart_data:
  postgres_usermetadata_data:
  mongodb_products_data:

networks:
  ecommerce-network:
    driver: bridge
